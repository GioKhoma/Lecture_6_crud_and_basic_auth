{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'templates_app/css/style.css' %}">
</head>

<style>
  /* Modal Style */
  .modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: fadeIn 0.3s ease;
  }

  .modal-close {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    background-color: #f44336;
    color: white;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9);}
    to { opacity: 1; transform: scale(1);}
  }
</style>
<body>
    <div class="sidebar">
        <img src="{% static 'templates_app/images/image.jpg' %}" alt="Logo">
        <a href="{% url 'home' %}">🏠 Home</a>
        <a href="{% url 'about' %}">ℹ️ About</a>
        <a href="{% url 'posts' %}">📝 Posts</a>
        <a href="{% url 'profile_list' %}">👤 Profiles</a> 
        <a href="{% url 'contact' %}">Contacts</a> 
        <a href="{% url 'employee' %}">Employee</a> 
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      // Function to open the modal
      function openEmailErrorModal(errorMessage) {
        const modal = document.getElementById('email-error-modal');
        const text = document.getElementById('email-error-text');
        text.innerHTML = errorMessage;
        modal.style.display = 'flex';
      }
  
      // Close Modal on button click
      document.getElementById('close-modal').addEventListener('click', function() {
        document.getElementById('email-error-modal').style.display = 'none';
      });
  
      // Close Modal if clicking outside the modal content
      window.addEventListener('click', function(event) {
        const modal = document.getElementById('email-error-modal');
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
  
      // 🔥 Automatically open the modal when page loads
      openEmailErrorModal('მხოლოდ <strong>.scsa</strong> დაბოლოების მქონე ელფოსტებია დაშვებული.');
    });
  </script>
</html>
